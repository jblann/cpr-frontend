<table class="table">
  <thead>
    <!-- Header row for bulk actions -->
    <tr>
      <th colspan="7">
        <button
          [disabled]="!checkedForBulkAction.length"
          (click)="deleteBulk()"
          class="btn btn-danger"
        >
          Delete selected
          <span class="badge">{{ checkedForBulkAction.length }}</span>
        </button>
      </th>
    </tr>
    <!-- Table columns header labels -->
    <tr>
      <th>Select</th>
      <th>Plate number</th>
      <th>Image</th>
      <th>Coordinates</th>
      <th>Time</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tr *ngFor="let penalty of penalties; let i = index" (click)="pushForBulkAction(penalty._id)">
    <!-- Checkbox to select for bulk action -->
    <td>
      <input
        value={{penalty._id}}
        type="checkbox"
        [checked]="isCheckedForBulkAction(penalty._id)"      >
    </td>

    <td>{{penalty.plate}}</td>
    <td><a href="/api/images/{{penalty.image}}" target="_blank"><img height="100" src="/api/images/{{penalty.image}}"/></a></td>
    <td><gps [coords]="penalty.gps"></gps></td>
    <td>{{printDate(penalty.shotAt)}}</td>
    <td><button class="btn btn-default" (click)='penaltyOverview(penalty._id)'>Process</button></td>
  </tr>
</table>
