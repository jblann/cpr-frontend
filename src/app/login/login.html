<div class="container">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <form [ngFormModel]="form" class="form-horizontal">
        <legend>Login</legend>
        <p class="text-primary">Default credentials: admin/admin</p>
        <div class="form-group">
          <label for="inputUsername" class="col-lg-2 control-label">Username</label>
          <div class="col-lg-10">
            <input ngControl="username" type="text" class="form-control" id="inputUsername" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-lg-2 control-label">Password</label>
          <div class="col-lg-10">
            <input ngControl="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
            <!-- <div class="checkbox"><label><input type="checkbox"> Remember me</label></div> -->
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10">
            <p class="text-warning" *ngIf="error">{{errorMessage}}</p>
            <button type="submit" [disabled]="!form.valid" (click)="onSubmit($event, form.value)"
              class="btn btn-primary">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
