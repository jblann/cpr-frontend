<h2>Whitelist</h2>
<div [hidden]="!isAdderVisible()">
  <white-plate-adder [onChange]="changeAdderCallback"></white-plate-adder>
</div>
<div [hidden]="!isEditerVisible()">
  <white-plate-editer [whitePlate]="editerPlate" [onChange]="changeEditerCallback"></white-plate-editer>
</div>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Plate number</th>
      <th>Date Added</th>
      <th>Action</th>
    </tr>
  </thead>
  <tr *ngFor="#whitePlate of whitePlates; #i = index">
    <td>{{i + 1}}</td>
    <td>{{whitePlate.description}}</td>
    <td>{{whitePlate.plate}}</td>
    <td>{{printDate(whitePlate.createdAt)}}</td>
    <td>
      <div (click)='deletePlate(whitePlate._id)' class="btn warning">Remove</div>
      <div (click)="editPlate(whitePlate)" class="btn">Edit</div>
      <div (click)="createPlate()" class="btn">Add</div>
    </td>
  </tr>
</table>
